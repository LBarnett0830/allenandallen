<!-- Popover -->
<template>
	<div class="slds-is-relative slds-float_top" if:true={show}>
		<section class={sectionClass} role="dialog">
			<button class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close" title="Close dialog" onclick={closePopover}>
				<lightning-icon icon-name="utility:close" alternative-text="Close" title="Close" size="small" variant={iconVariant}></lightning-icon>
			</button>
			<header class="slds-popover__header alertDialog" if:true={showHeader}>
				<div class="slds-media slds-media_center slds-has-flexi-truncate">
					<div class="slds-media__figure" if:true={showIcon}>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name={iconName} alternative-text="Info" title="Info" size="small" variant={iconVariant}></lightning-icon>
                        </span>
					</div>
					<div class="slds-media__body">
						<h2 class="slds-truncate slds-text-heading_medium">{header}</h2>
					</div>
				</div>
			</header>
			<div class="slds-popover__body alertDialog">
				<p>{body}</p>
			</div>
			<footer class="slds-popover__footer alertDialog">
				<div class="slds-grid slds-grid_vertical-align-center">
					<span class="slds-text-title">{footer}</span>
<!--					<lightning-button variant="neutral" name="cancel" label={cancelLabel} title={cancelLabel} onclick={handleClick} class="slds-col_bump-left">-->
<!--					</lightning-button>-->
					<lightning-button variant="brand" name="confirm" label={confirmLabel} title={confirmLabel} onclick={handleClick} class="slds-col_bump-left">
					</lightning-button>
				</div>
			</footer>
		</section>
	</div>
</template>
